# STEP 2: Working with YOUR CODE FILES
# This workflow shows how to access and use your repository files

name: "Learning Step 2 - Working with Code"

on:
  push:

jobs:
  work-with-files:
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Get your code files (this is SUPER important!)
      - name: "Download my code from GitHub"
        uses: actions/checkout@v4
        # This copies all your files to the virtual computer
      
      # STEP 2: See what files you have
      - name: "Show me what files I have"
        run: |
          echo "📁 Files in my repository:"
          ls -la
          echo ""
          echo "📄 Current folder contents:"
          pwd
      
      # STEP 3: Read a specific file (if it exists)
      - name: "Read my README file"
        run: |
          if [ -f README.md ]; then
            echo "📖 Contents of README.md:"
            cat README.md
          else
            echo "❌ No README.md found"
          fi
      
      # STEP 4: Create a new file
      - name: "Create a new file"
        run: |
          echo "🎯 Creating a new file..."
          echo "This file was created by GitHub Actions!" > created-by-actions.txt
          echo "Date: $(date)" >> created-by-actions.txt
          echo ""
          echo "📝 New file contents:"
          cat created-by-actions.txt