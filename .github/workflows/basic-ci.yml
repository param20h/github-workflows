# Basic CI Workflow
# This workflow demonstrates fundamental CI concepts for a Node.js project

name: Basic CI

# Triggers: When should this workflow run?
on:
  # Run on pushes to main branch
  push:
    branches: [ main ]
  # Run on pull requests targeting main branch
  pull_request:
    branches: [ main ]

# Jobs: What work should be done?
jobs:
  # Job name: test (you can have multiple jobs)
  test:
    # Runner: What environment should this run on?
    runs-on: ubuntu-latest
    
    # Steps: Individual tasks within the job
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # Cache npm dependencies for faster builds
        
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
      
    # Step 4: Run linting (code quality check)
    - name: Run ESLint
      run: npm run lint
      
    # Step 5: Run tests
    - name: Run tests
      run: npm test
      
    # Step 6: Generate test coverage (optional)
    - name: Generate coverage report
      run: npm run test:coverage
      
    # Step 7: Upload coverage to external service (optional)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
